<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneTone</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>
    <header>
        <nav class="nav_bar">
            <img src="images/sun_icon.svg" alt="sun">

            <div id="mode_switch">
                <span class="placeholder"></span>
                <span class="placeholder"></span>

            </div>
            <img src="images/moon_icon.svg" alt="moon">

        </nav>
    </header>

    <div id="particles-js" class="hero"></div>
    <section id="hero" class="hero">
        <div class="hero_content">
            <div class="logo_container">
                <img class="logo light" src="images/logo_lightv4.png" alt="logo-light">
                <img class="logo dark" src="images/logo_darkv4.png" alt="logo-dark">
            </div>
            <h1>specify the right tone for your day</h1>
            <button class="begin_button">begin</button>
        </div>


        <div id="question_container" class="hide">
            <div id="question1" class="question">
                <h2>What's your current mood?</h2>
                <div id="answer1" class="multiple-choice">
                    <button id="mc1" class = "mc-btn"><h3>🙂 HAPPY</h3><p>You're in a good mood and want something upbeat and fun.</p></button>
                    <button id="mc2" class = "mc-btn"><h3>🤸 EXCITED</h3><p>You’re buzzing with anticipation and need something to match that joy.</p></button>
                    <button id="mc3" class = "mc-btn"><h3>😔 SAD</h3><p>Feeling down and want music to match or help lift your spirits.</p></button>
                    <button id="mc4" class = "mc-btn"><h3>❤️‍🔥 ROMANTIC</h3><p>In the mood for love, daydreams, or something sweet and soft.</p></button>
                    <button id="mc5" class = "mc-btn"><h3>💔 LONELY</h3><p>Feeling isolated and looking for emotional, comforting tracks.</p></button>
                    <button id="mc6" class = "mc-btn"><h3>🏋️ PUMPED</h3><p>You're motivated, energetic, and need music to match your energy.</p></button>
                    <button id="mc7" class = "mc-btn"><h3>📚 FOCUSED</h3><p>Want to zone in — music with few lyrics or deep rhythms helps.</p></button>
                    <button id="mc8" class = "mc-btn"><h3>💤 RELAXED</h3><p>Low on energy and want gentle, easygoing music.</p></button>
                </div>
            </div>

            <div>

            </div>


            <div class="controls">
                <img src="images/prev-icon.svg" alt="prev">
                <img src="images/next-icon.svg" alt="next">
            </div>


        </div>

    </section>


    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load("particles-js", "particles.json", function () {
            console.log("callback - particles.js config loaded");
        });
    </script>

</body>

</html>
